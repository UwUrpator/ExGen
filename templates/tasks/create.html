{% extends "../base.html" %}

{% load i18n %}

{% block content %}

<div>
    <form method="post">
        {% csrf_token %}
        <div>
            {% for field in task %}
                <p>{{ field.label }} {{ field }}</p>
            {% endfor %}
        </div>
        <p>{{ variables }}</p>
        {% blocktrans %}<input type="submit" value="Submit">{% endblocktrans %}
    </form>
</div>

{% endblock %}
